<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.图片轮换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #pic {
            width: 400px;
            height: 300px;
        }
    </style>
    <script>
        window.onload = function(){

            //封装document.getElementById
            function $(id){
                return document.getElementById(id)
            }

            //下一张
            var current = 1; min = 1; max = 3;
            
            $('next').onclick = function (){                
                if(current == max){
                    current = min;
                }else{
                    current++;
                }
    
                $('pic').setAttribute('src',`img/${current}.jpg`)
            }

            //上一张
            $('previous').onclick = function (){                
                if(current == min){
                    current = max
                }else{
                    current--;
                }
                $('pic').setAttribute('src',`img/${current}.jpg`)
            }
        }
    </script>
</head>
<body>
        <div>
            <img src="img/1.jpg" alt="" id="pic">
        </div>
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
</body>
</html>
